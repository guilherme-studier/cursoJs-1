<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // toLowerCase = transforma os caracteres em letras minúsculas
        
        var name = "Guilherme dos Santos Studier"

        name = name.toLowerCase()

        alert (name)

        // toUpperCase = transforma os caracteres em letras maiúscular

        var name = "Guilherme Studier"

        name = name.toUpperCase ()

        alert (name)

        // **Concatenação de strings
        var name = "Guilherme"

        var lastname = "Studier"

        var fullName = name + ' ' + lastname

        alert (fullName)
        
        // OUTRA FORMA DE FORMA DE CONCATENAÇÃO var fullName = name.concat (" ").concat(lastname)
        // Exemplo com REPLACE
        var name = "Guilherme"

        var lastname = "Studier"

        var fullName = name + ' ' + lastname.replace ("t", " ")

        alert (fullName)
    </script>
</body>
</html>
