<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Métodos de trabalhar com input 
            var name = prompt ('Whats is your name?') //input

            alert ('My name is' + ' ' + name)
        // End Métodos de trabalhar com input

        //Métodos de trablhar com output

            console.log('My name is :' + name)
            console.Error('My name is :' + name)
            console.info('My name is :' + name) //somente de forma acentuada
            console.warn("My name is :" + name) //mensagem acentuada

    </script>
</body>
</html>
