<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt('Number 1:')
        var num2 = prompt('Number2:')
        var op = prompt('Operação:')
        
        num1 = parseFloat(num1)
        num2 = parseFloat(num2)

        switch(op){
            case '+':
                console.log(num1 + num2)
                break;
            case '-':
                console.log(num1 - num2)
                break;
            case '*':
                console.log(num1 * num2)
                break;
            case '/':
                console.log(num1 / num2)
                break;
            default:    
                console.error('Error')
        }
    </script>
</body>
</html>
