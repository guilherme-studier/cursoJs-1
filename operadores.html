<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operador de igualdade (=):
        var name =  'Guilherme'

        //Operadores aritméticos: 
        var totalSum = 5 + 5
       var totalSub = 8 - 3
        var totslMult = 2 * 9
        var totalDiv = 15 / 5

        totalSum += 5

        console.log(totalDiv, totalSub, totslMult, totalSum)

        //increment:
        // ++ // acresenta +1 

        //decrement:
        // -- // realiza o -1

        // Operadores de comparação

        var a = 50
        var b = 600 

        var c = a == b //comparação entre dois termos
        var d = a === b //comparação de igualdade de valores e tipo de variável
        var e = a != b //comparação de não igualdade
        var e = a !== b //comparação de não igualdade de valor e tipo de variável
        var f = a > b //maior que 
        var g = a > b //menor que
        var h = a >= b //maior ou igual
        var i = a <= b //menor ou igual

        console.log(c, d, e, f, g, h, i)

        //Operadores lógicos 

        //&& - e
        //|| - ou 
        //! - não

        var j = (a > totalSum) || (b < totalSum)
        var k = (a > totalSum) && (b < totalSum)
        var l = !(a > totalSum) && (b < totalSum)
        console.log(j, k, l)



        

    </script>
</body>
</html>
